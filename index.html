<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800px, initial-scale=1.0">
    <title>카드뉴스</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="title">
            <h2>카드뉴스</h2>
            <p>주제를 선택하면 카드뉴스가 바뀝니다.</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-target="topic1">불면증</button>
            <button class="tab-btn" data-target="topic2">음악 저작물</button>
        </div>

        <div class="cardnews-container">

            <div class="cardnews topic1 active">
                <button class="arrow left">&#10094;</button>
                <div class="slides">
                    <img src="images/sleep01.jpg" alt="">
                    <img src="images/sleep02.jpg" alt="">
                    <img src="images/sleep03.jpg" alt="">
                    <img src="images/sleep04.jpg" alt="">
                    <img src="images/sleep05.jpg" alt="">
                </div>
                <button class="arrow right">&#10095;</button>
            </div>

            <div class="cardnews topic2">
                <button class="arrow left">&#10094;</button>
                <div class="slides">
                    <img src="images/music01.jpg" alt="">
                    <img src="images/music02.jpg" alt="">
                    <img src="images/music03.jpg" alt="">
                    <img src="images/music04.jpg" alt="">
                    <img src="images/music05.jpg" alt="">
                </div>
                <button class="arrow right">&#10095;</button>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
